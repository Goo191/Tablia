
<!DOCTYPE html>
<html lang="en">



<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +20 10 221 836 44</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="Your Name" id="name" type="text" required>
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="example@gmail.com" id="email" type="text" required>
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="+20 1XXXXXXXXX" id="contact" type="text" required>
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="Message" id="message" type="text" required>
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button reset-btn">CANCEL</button>
                                <button class="app-form-button send-btn">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
